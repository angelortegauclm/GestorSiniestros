AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Stack Serverless encargado de recibir facturas en PDF y notificar automáticamente al usuario vía correo electrónico.

Parameters:
  EmailAddress:
    Type: String
    Description: Dirección de correo electrónico para recibir notificaciones de SNS.
  LabRoleArn:
    Type: String
    Description: ARN del LabRole existente de IAM que se usará para la ejecución de la función Lambda.
  VpcId:
    Type: String
    Description: VPC donde se desplegarán los recursos
  PrivateSubnet1:
    Type: AWS::EC2::Subnet::Id
    Description: Subnet privada 1
  PrivateSubnet2:
    Type: AWS::EC2::Subnet::Id
    Description: Subnet privada 2
  PrivateRouteTable1:
    Type: String
    Description: Tabla de rutas asociada a PrivateSubnet1
  NotificacionSG:
    Type: AWS::EC2::SecurityGroup::Id
    Description: Security Group para la Lambda Notificación

Resources:
  # ----------------------------------------------------
  # 1. Bucket S3 de Almacenamiento de las Facturas
  # ----------------------------------------------------
  FacturasBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "facturas-gestorsiniestros-${AWS::AccountId}"
      AccessControl: Private
      Tags:
        - Key: Project
          Value: GestorSiniestros

  # ----------------------------------------------------
  # 2. VPC Endpoint para S3 (Gateway)
  # ----------------------------------------------------
  S3VPCEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VpcId
      ServiceName: !Sub "com.amazonaws.${AWS::Region}.s3"
      VpcEndpointType: Gateway
      RouteTableIds:
        - !Ref PrivateRouteTable1
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: "*"
            Action: "s3:*"
            Resource: "*"

  # ----------------------------------------------------
  # 3. Tema SNS para la Notificación de las Facturas
  # ----------------------------------------------------
  FacturaNotificationTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: Notificaciones-GestorSiniestros
      DisplayName: Gestion Siniestros

  # ----------------------------------------------------
  # 4. Suscripción al Tema SNS
  # ----------------------------------------------------
  FacturaEmailSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      Protocol: email
      Endpoint: !Ref EmailAddress
      TopicArn: !Ref FacturaNotificationTopic

  # ----------------------------------------------------
  # 5. Función Lambda de Notificación
  # ----------------------------------------------------
  NotificacionFacturaFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: NotificadorFacturas
      Handler: EmailFunction.lambda_handler 
      Runtime: python3.12
      CodeUri: ../src/Notification/
      MemorySize: 128
      Timeout: 10
      Role: !Ref LabRoleArn
      Environment:
        Variables:
          SNS_TOPIC_ARN: !Ref FacturaNotificationTopic
      VpcConfig:
        SubnetIds:
          - !Ref PrivateSubnet1
          - !Ref PrivateSubnet2
        SecurityGroupIds:
          - !Ref NotificacionSG

      # ----------------------------------------------------
      # 6. Trigger del Bucket
      # ----------------------------------------------------
      Events:
        FacturaSubida:
          Type: S3
          Properties:
            Bucket: !Ref FacturasBucket
            Events: s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                  - Name: suffix
                    Value: .pdf
